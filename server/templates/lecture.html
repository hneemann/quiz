<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{{.Lecture.Title}}</title>
  <link rel="icon" type="image/svg" href="/assets/icon.svg">
  <link rel="stylesheet" type="text/css" href="/assets/style.css"/>
</head>
<body>
  <div class="main">
  <h2>{{.Lecture.Title}}</h2>
  {{markdown .Lecture.Description .Lecture.LID}}
  <p style="font-size:80%;text-align:right;margin-bottom:-0.5em">{{.Lecture.Author}} ({{.Lecture.AuthorEMail}})</p>
  {{range .Lecture.Chapter}}
    <div class="chapter">
      <a href="/chapter/{{$.Lecture.Id}}/{{.Num}}">
      <h2>{{.Title}}</h2>
      {{markdown .Description $.Lecture.Id}}
      {{$c := $.Completed .Num}}
      <div class="progress">
        {{if eq $c .Tasks}}<img class="progressIcon" src="/assets/completed.svg" />{{else}}{{$c}}/{{.Tasks}}{{end}}
      </div>
      </a>
    </div>
  {{end}}

  <p><a class="nav" href="/">Ãœbersicht</a></p>
</div>
</body>
</html>
