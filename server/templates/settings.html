<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Einstellungen</title>
  <link rel="icon" type="image/svg" href="/assets/icon.svg">
  <link rel="stylesheet" type="text/css" href="/assets/style.css"/>
</head>
<body>
  <div class="main">
  <h2>{{.Title}}</h2>

  <div class="lecture">
<form action="." method="post">
    <p>
        <input name="showSolutions" type="checkbox" value="true" {{if .Settings.ShowSolutions}}checked="true"{{end}}/>
        <label for="showSolutions">Das Anzeigen der Lösungen erlauben</label><br/>
        <input name="showAllTasks" type="checkbox" value="true" {{if .Settings.ShowAllTasks}}checked="true"{{end}}/>
        <label for="showAllTasks">Alle Fragen sind verfügbar</label><br/>
        <input name="disabled" type="checkbox" value="true" {{if .Settings.Disabled}}checked="true"{{end}}/>
        <label for="disabled">Nicht sichtbar</label><br/>
    </p>
    <button type="submit">Speichern</button>
</form>
  </div>

  <p><a class="nav" href="/admin/">Zurück</a></p>

  </div>
</body>
</html>
