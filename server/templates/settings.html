<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Einstellungen</title>
  <link rel="icon" type="image/svg" href="/static/icon.svg">
  <link rel="stylesheet" type="text/css" href="/static/style.css"/>
</head>
<body>
  <div class="main">
  <h2>Einstellungen für '{{.Title}}'</h2>

  <div class="lecture">
  <form action="." method="post">
    <p>
        <input id="showSolutions" name="showSolutions" type="checkbox" value="true" {{if .Settings.ShowSolutions}}checked="true"{{end}}/>
        <label for="showSolutions">Das Anzeigen der Lösungen erlauben.</label><br/>
        <input id="showAllTasks" name="showAllTasks" type="checkbox" value="true" {{if .Settings.ShowAllTasks}}checked="true"{{end}}/>
        <label for="showAllTasks">Alle Fragen verfügbar machen.</label><br/>
        <input id="disabled" name="disabled" type="checkbox" value="true" {{if .Settings.Disabled}}checked="true"{{end}}/>
        <label for="disabled">Lektion komplett verbergen.</label><br/>
    </p>
    <button type="submit">Speichern</button>
  </form>
  </div>

  <p><a class="nav" href="/admin/">Zurück</a></p>

  </div>
</body>
</html>
