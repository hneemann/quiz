<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{{.Chapter.Name}}</title>
  <link rel="icon" type="image/svg" href="/assets/icon.svg">
  <link rel="stylesheet" type="text/css" href="/assets/style.css"/>
</head>
<body>

  <div class="main">

  <h2>{{.Chapter.Name}}</h2>
  {{markdown .Chapter.Description .Chapter.LID}}

  <h3>Aufgaben</h3>
  {{range .Chapter.Task}}
     <a href="/task/?l={{.LID}}&c={{.CID}}&t={{.TID}}">
         <div class="task">
             {{.Name}}
             {{if $.Completed .GetId}}
                 <img class="icon" src="/assets/completed.svg" />
             {{end}}
         </div>
     </a>
  {{end}}

 <a class="nav" href="/lecture/?l={{.Chapter.LID}}">Zur√ºck</a>
</div>
</body>
</html>
